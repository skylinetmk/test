<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scaleble=no, initial-scale=1.0, maximum-scale = 1.0, minimum-scale = 1.0">
  <meta http-equiv="X-UA-COmpatible" content="ie=edge">
  <title>Магазин онлаин</title>

	<style>
	@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap')
	</style>
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Montserrat', sans-serif;
    font-weight: 200;
    color: var(--tg-theme-text-color);
    background: var(--tg-theme-bg-color)
	}

    #main {
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
      margin-bottom:10px;
    }
    img {
      width: 70px;
      margin: 30px auto;
    }

    p {
      width: 350px;
      margin: 0 auto;

    }
    button {
      border: 0;
      border-radius: 5px;
      margin-top: 50px;
      height: 60px;
      width: 200px;
      font-size: 20px;
      font-weight: 500;
      cursor: pointer;
      transition: all 500ms ease;
      color: var(--tg-theme-button-text-color);
    }

    button:hover {
      background: var(--tg-theme-secondary-bg-color);
    }


	#form {
		display: none;
		text-align: center;
	}

	input {
		width: 90%;
		outline: none;
		margin: 10px 5%;
		padding: 15px 10px;
		font-size: 14px;
		border: 2px solid silver;
		border-radius: 5px;
	}

	input:focus {
		border-color: #db5d3d;
	}
  </style>
</head>
  <div id="main">
    <h1>Онлаин магазин</h1>
    <img src="./1.jpg">
    <p>Добро пожаловать в наш магазинчик!</p>
    <button id="buy">Купить</button>
  </div>


  <form id="form" method="POST"  autocomplete="off" enctype="multipart/form-data">
     <input name="user_name" type="text" placeholder="Введите Ваше имя">
     <input name="email" type="text" placeholder="Введите ваш email">
     <input name="phone" type="text" placeholder="Введите ваш телефон">
     <div id="error"></div>
    <!--Кнопка отправки формы-->
    <button id="order">Оформить заказ</button>
  </form>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    let tg = window.Telegram.WebApp;
    let buy = document.getElementById("buy");
    let order = document.getElementById("order");

    tg.expand(); 

	

    buy.addEventListener("click",() => {
      document.getElementById("error").InnerText = "";
      document.getElementById("main").style.display = "none";
      document.getElementById("form").style.display = "block";
      //document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;
    });

    order.addEventListener("click",() => {
      let user_name = document.getElementById("user_name").value;
      if (user_name.length < 3)
      {
	      document.getElementById("error").innerText = "Ошибка в имени (слишком короткое)";
	      return;
      }
      let email = document.getElementById("email").value;
      if (email.length < 5)
      {
        document.getElementById("error").innerText = "Ошибка в адресе почты (слишком короткое)";
	      return;
      }	      
      let phone = document.getElementById("phone").value;
      if (phone.length < 11)
      {
        document.getElementById("error").innerText = "Ошибка в телефоне (11 цифр)";
	      return;
      }	      

      let send_data = {
        user_name: user_name,
        phone: phone,
        email: email
      }
      //alert(send_data['user_name'])
      tg.sendData(JSON.stringify(send_data));
      tg.close();
    });
  </script>

<body>
</body>
</html>
